<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing Table</title>
  <link rel="stylesheet" href="app.css">
  <link rel="stylesheet" href="icon/paper-plane.png">
  <link rel="stylesheet" href="icon/plane.png">
  <link rel="stylesheet" href="icon/space-ship.png">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">


</head>
<body>
  <div class="panel pricing-table">
    <div class="pricing-plan">
        <img src="icon/paper-plane.png" alt="" class="pricing-img">
        <h2 class="pricing-header">Starter</h2>
        <ul class="pricing-feature">
          <li class="pricing-feature-items">10 GB of Storage</li>
          <li class="pricing-feature-items">1 Domain</li>
          <li class="pricing-feature-items">Up to 2 Users</li>
          <li class="pricing-feature-items">Private Support</li>
        </ul>
        <span class="pricing-price">FREE</span>
        <a href="#/" class="pricing-button">ORDER NOW</a>
    </div>


    <div class="pricing-plan">
        <img src="icon/plane.png" alt="" class="pricing-img">
        <h2 class="pricing-header">Business</h2>
        <ul class="pricing-feature">
          <li class="pricing-feature-items">20 GB of Storage</li>
          <li class="pricing-feature-items">3 Domains</li>
          <li class="pricing-feature-items">Up to 5 Users</li>
          <li class="pricing-feature-items">Private Support</li>
        </ul>
        <span class="pricing-price">$59</span>
        <a href="#/" class="pricing-button is-featured">ORDER NOW</a>
    </div>


    <div class="pricing-plan">
        <img src="icon/space-ship.png" alt="" class="pricing-img">
        <h2 class="pricing-header">Premium</h2>
        <ul class="pricing-feature">
          <li class="pricing-feature-items">1 TB of Storage</li>
          <li class="pricing-feature-items">Unlimited Domains</li>
          <li class="pricing-feature-items">Unlimited Users</li>
          <li class="pricing-feature-items">Special Support</li>
        </ul>
        <span class="pricing-price">$99</span>
        <a href="#/" class="pricing-button">ORDER NOW</a>
    </div>
  </div>
</body>
</html>
